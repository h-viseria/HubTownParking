<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parking App</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Loading Parking App...</h1>
    <div class="spinner"></div> <!-- Optional loading spinner -->
    
    <script>
        // Service worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker Registered"))
                .catch(err => console.log("Service Worker Failed", err));
        }

        // Delay redirect to allow PWA registration
        setTimeout(function () {
            window.location.href = "https://script.google.com/macros/s/AKfycbxTtYkDqRZWW-XneI0EYN3GBPQjdU1jyJKiFtfGPeivZtrAZT9-WhXirxWH4br9tQF6Pw/exec";
        }, 300);  // Wait 3 seconds
    </script>
</body>
</html>
