<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Allocation</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 5px;
        }
        .cell {
            width: 120px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            cursor: pointer;
            text-align: center;
        }
        .empty { background-color: green; color: white; }
        .occupied { background-color: white; color: red; }
        .hidden { display: none; }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 2px 2px 10px gray;
        }
    </style>
</head>
<body>
    <h2>Parking Allocation</h2>
    <div class="grid" id="parkingGrid"></div>
    
    <div id="parkPopup" class="popup hidden">
        <label>Wing: 
            <select id="wingSelect" onchange="updateFlats()">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </label>
        <label>Flat: 
            <select id="flatSelect"></select>
        </label>
        <button onclick="parkCar()">Park</button>
        <button onclick="closePopup()">Cancel</button>
    </div>
    
    <div id="emptyPopup" class="popup hidden">
        <p>Empty the parking slot?</p>
        <button onclick="emptySlot()">OK</button>
        <button onclick="closePopup()">Cancel</button>
    </div>
    
    <script>
        const grid = document.getElementById("parkingGrid");
        let selectedCell = null;
        let parkingSlots = Array.from({ length: 7 }, (_, r) => 
            Array.from({ length: r === 6 ? 4 : 3 }, (_, c) => `${(r + 1) * 100 + (c + 1)} - Empty`)
        );
        let parkedFlats = {};

        function renderGrid() {
            grid.innerHTML = "";
            parkingSlots.forEach((row, r) => {
                row.forEach((slot, c) => {
                    const cell = document.createElement("div");
                    cell.className = `cell ${slot.includes("Empty") ? "empty" : "occupied"}`;
                    cell.textContent = slot;
                    cell.onclick = () => handleCellClick(r, c);
                    grid.appendChild(cell);
                });
            });
        }
        
        function handleCellClick(r, c) {
            selectedCell = { r, c };
            if (parkingSlots[r][c].includes("Empty")) {
                document.getElementById("parkPopup").classList.remove("hidden");
                updateFlats();
            } else {
                document.getElementById("emptyPopup").classList.remove("hidden");
            }
        }
        
        function updateFlats() {
            const wing = document.getElementById("wingSelect").value;
            const flatSelect = document.getElementById("flatSelect");
            flatSelect.innerHTML = "";
            let flats = [];
            if (wing === "A") {
                flats = Array.from({ length: 13 }, (_, i) => [i + 1 + "01", i + 1 + "02"]).flat();
            } else if (wing === "B") {
                flats = Array.from({ length: 13 }, (_, i) => [i + 1 + "01", i + 1 + "02", i + 1 + "03"]).flat();
            } else if (wing === "C") {
                flats = Array.from({ length: 8 }, (_, i) => [i + 1 + "01", i + 1 + "02"]).flat();
            }
            flats.forEach(f => {
                if (!parkedFlats[f] || (f === "1301" || f === "1302") && parkedFlats[f] < 2) {
                    const option = document.createElement("option");
                    option.value = f;
                    option.textContent = f;
                    flatSelect.appendChild(option);
                }
            });
        }
        
        function parkCar() {
            const wing = document.getElementById("wingSelect").value;
            const flat = document.getElementById("flatSelect").value;
            if (!parkedFlats[flat]) {
                parkedFlats[flat] = 1;
            } else if ((flat === "1301" || flat === "1302") && parkedFlats[flat] < 2) {
                parkedFlats[flat]++;
            } else {
                alert("This flat already has a parking slot.");
                return;
            }
            parkingSlots[selectedCell.r][selectedCell.c] = `${(selectedCell.r + 1) * 100 + (selectedCell.c + 1)} - ${wing}-${flat}`;
            closePopup();
            renderGrid();
        }
        
        function emptySlot() {
            const slotNumber = (selectedCell.r + 1) * 100 + (selectedCell.c + 1);
            const [slot, wingFlat] = parkingSlots[selectedCell.r][selectedCell.c].split(" - ");
            const flat = wingFlat.split("-")[1];
            if (parkedFlats[flat]) {
                parkedFlats[flat]--;
                if (parkedFlats[flat] === 0) delete parkedFlats[flat];
            }
            parkingSlots[selectedCell.r][selectedCell.c] = `${slotNumber} - Empty`;
            closePopup();
            renderGrid();
        }
        
        function closePopup() {
            document.getElementById("parkPopup").classList.add("hidden");
            document.getElementById("emptyPopup").classList.add("hidden");
        }
        
        renderGrid();
    </script>
</body>
</html>
