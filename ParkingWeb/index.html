<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Allocation</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 5px;
        }
        .cell {
            width: 120px;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            cursor: pointer;
            text-align: center;
            padding: 5px;
        }
        .empty { background-color: green; color: white; }
        .occupied { background-color: white; color: red; }
        .disabled { background-color: grey; color: white; cursor: default; }
        .hidden { display: none; }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 2px 2px 10px gray;
        }
        .popup label, .popup select, .popup button {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Parking Allocation</h2>
    <button onclick="handleAuthClick()">Authorize</button> <!-- OAuth Button -->
    <div class="grid" id="parkingGrid"></div>

    <div id="parkPopup" class="popup hidden">
        <label>Wing: 
            <select id="wingSelect" onchange="updateFlats()">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </label>
        <label>Flat: 
            <select id="flatSelect"></select>
        </label>
        <button onclick="parkCar()">Park</button>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <div id="emptyPopup" class="popup hidden">
        <p>Empty the parking slot?</p>
        <button onclick="emptySlot()">OK</button>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <script>
        const CLIENT_ID = "231804756203-pon52d0g8l3arj4efscmedusaknankda.apps.googleusercontent.com"; // Replace with your Client ID
        const API_KEY = "AIzaSyBwG9LYoHMR2JXz0ANp83rBAl5K2LKds9w"; // Replace with your API Key
        const SHEET_ID = "12Va7yzdDhdp5NfSGXYrNtF6ZCHZxKq9gRnq0S9Xo0M8"; // Replace with your Google Sheet ID
        const RANGE = "Slots!A:B"; // Adjust based on your sheet structure
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

        let selectedCell = null;
        let parkingSlots = [];
        let parkedFlats = {};    
        let accessToken = "";

        // Initialize Google Identity Services (GIS)
        function initGIS() {
            google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: "https://www.googleapis.com/auth/spreadsheets",
                callback: (response) => {
                    if (response.access_token) {
                        accessToken = response.access_token;
                        fetchParkingData();
                    } else {
                        console.error("Error retrieving access token.");
                    }
                },
            }).requestAccessToken();
        }

        // Fetch Parking Data from Google Sheets
        async function fetchParkingData() {
            const range = "Slots!A1:B23"; // Update the range based on your sheet
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
            
            try {
                let response = await fetch(url, {
                    headers: { Authorization: `Bearer ${accessToken}` },
                });
                let data = await response.json();
                console.log("Fetched Data:", data);
                updateGrid(data.values);
            } catch (error) {
                console.error("Error fetching parking data:", error);
            }
        }

        // Update parking status in Google Sheets
        async function updateParking(slot, status) {
            const range = "Slots!A1:B23"; // Update this range
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?valueInputOption=RAW`;

            const body = {
                range: range,
                majorDimension: "ROWS",
                values: [[slot, status]],
            };

            try {
                let response = await fetch(url, {
                    method: "PUT",
                    headers: {
                        Authorization: `Bearer ${accessToken}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(body),
                });
                let result = await response.json();
                console.log("Updated Parking Data:", result);
                fetchParkingData(); // Refresh grid after update
            } catch (error) {
                console.error("Error updating parking data:", error);
            }
        }

        // Call GIS authentication when the page loads
        window.onload = () => {
            document.getElementById("loginButton").onclick = initGIS;
        };
        
        function renderGrid() {
            const grid = document.getElementById("parkingGrid");
            grid.innerHTML = "";
            parkingSlots.forEach(row => {
                row.forEach(({ slot, status }) => {
                    const cell = document.createElement("div");
                    cell.className = `cell ${status === "Empty" ? "empty" : status === "Disabled" ? "disabled" : "occupied"}`;
                    cell.innerHTML = slot ? `<strong>${slot}</strong><br>${status}` : "";
                    if (status !== "Disabled") {
                        cell.onclick = () => handleCellClick(slot);
                    }
                    grid.appendChild(cell);
                });
            });
        }

        function handleCellClick(slot) {
            selectedCell = slot;
            const row = parkingSlots.find(r => r.some(c => c.slot === slot));
            const cell = row.find(c => c.slot === slot);
            if (cell.status === "Empty") {
                document.getElementById("parkPopup").classList.remove("hidden");
                updateFlats();
            } else {
                document.getElementById("emptyPopup").classList.remove("hidden");
            }
        }

        async function updateParking(slot, status) {
            try {
                await gapi.client.sheets.spreadsheets.values.update({
                    spreadsheetId: SHEET_ID,
                    range: `Sheet1!B${parseInt(slot) + 1}`, // Adjust row number based on sheet structure
                    valueInputOption: "RAW",
                    resource: { values: [[status]] }
                });
                fetchParkingData();
            } catch (error) {
                console.error("Error updating data:", error);
            }
        }

        function parkCar() {
            const wing = document.getElementById("wingSelect").value;
            const flat = document.getElementById("flatSelect").value;
            updateParking(selectedCell, `${wing}-${flat}`);
            closePopup();
        }

        function emptySlot() {
            updateParking(selectedCell, "Empty");
            closePopup();
        }

        function closePopup() {
            document.getElementById("parkPopup").classList.add("hidden");
            document.getElementById("emptyPopup").classList.add("hidden");
        }

        window.onload = () => {
            gapiLoaded();
        };
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>
</html>
