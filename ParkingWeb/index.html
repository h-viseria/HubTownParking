<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Allocation</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 5px;
        }
        .cell {
            width: 120px;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            cursor: pointer;
            text-align: center;
            padding: 5px;
        }
        .empty { background-color: green; color: white; }
        .occupied { background-color: white; color: red; }
        .disabled { background-color: grey; color: white; cursor: default; }
        .hidden { display: none; }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 2px 2px 10px gray;
        }
        .popup label, .popup select, .popup button {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Parking Allocation</h2>
    <div class="grid" id="parkingGrid"></div>
    
    <script>
        const grid = document.getElementById("parkingGrid");
        let selectedCell = null;
        let parkingSlots = [];

        for (let r = 7; r >= 1; r--) {
            let row = [];
            for (let c = 1; c <= 4; c++) {
                if (r < 7 && c === 4) {
                    row.push({ slot: "", status: "Disabled" });
                } else {
                    row.push({ slot: `${r}0${c}`, status: "Empty" });
                }
            }
            parkingSlots.push(row);
        }

        function renderGrid() {
            grid.innerHTML = "";
            parkingSlots.forEach(row => {
                row.forEach(({ slot, status }) => {
                    const cell = document.createElement("div");
                    cell.className = `cell ${status === "Empty" ? "empty" : status === "Disabled" ? "disabled" : "occupied"}`;
                    cell.innerHTML = slot ? `<strong>${slot}</strong><br>${status}` : "";
                    if (status !== "Disabled") {
                        cell.onclick = () => handleCellClick(slot);
                    }
                    grid.appendChild(cell);
                });
            });
        }

        function handleCellClick(slot) {
            alert(`Slot ${slot} clicked`);
        }

        renderGrid();
    </script>
</body>
</html>
